<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MovieMagnet</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="jquery-ui.min.css" type="text/css" rel="stylesheet">
    <link href="jquery-ui.structure.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
</head>

<body>
    <noscript>
        <h1 style="color:red;">Your browser does not support JavaScript!</h1></noscript>
    <div class="landing">
        <div class="logo invToggle"><img src="images/logo.png"></div>
        <input type="text" id="buscar" placeholder="Search movie" autofocus>
        <span style="color:lime;display: none;" class="contador"></span>
        <div class="servers">
            <input type="checkbox" id="RARBG" value="RARBG" name="servidor" title="RARBG" checked>
            <label for="RARBG">RARBG</label>
            <input type="checkbox" id="TPB" value="TPB" name="servidor" title="The Pirate Bay">
            <label for="TPB">The Pirate Bay</label>
            <input hidden type="checkbox" id="TP" value="TP" name="servidor" title="TorrentProject">
            <label hidden for="TP">TorrentProject</label>
            <input  type="checkbox" id="TZ2" value="TZ2" name="servidor" title="Torrentz2">
            <label  for="TZ2">Torrentz2</label>
        </div>
        <div class="mode">
            <input type="checkbox" id="expert" value="expert" name="mode" title="No help">
            <label for="expert">Expert</label>
        </div>
    </div>
    <div class="invader"></div>
    <div class="loader">
        <svg class="spinner" width="90px" height="90px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>
    <div class="container">
        <section id="resultados">
            <a id="return" href="#">
                <svg fill="#000000" height="64" viewBox="0 0 24 24" width="64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </a>
            <div id="titulo" class="info"></div>
            <div id="poster" class="info"></div>
            <div id="nota" class="info"></div>
            <div id="trailer" class="info"></div>
            <div id="descripcion" class="info"></div>
            <div id="enlaces" class="info"></div>
        </section>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://files-stackablejs.netdna-ssl.com/stacktable.min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="he.js"></script>
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
